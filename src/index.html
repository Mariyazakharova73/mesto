<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__info-name">Мария Захарова</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-job">Студент</p>
        </div>
        <button class="profile__add-buttton" type="button"></button>
      </section>
      <section class="gallery" aria-label="Галерея">
        <ul class="gallery__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_place_edit-button">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <div class="popup__form-content">
          <h2 class="popup__form-heading">Редактировать профиль</h2>
          <form class="popup__form" name="editForm" novalidate>
            <input id="name-input" class="popup__form-input" type="text" name="name" placeholder="Имя" minlength="2"
              maxlength="40" required>
            <span class="name-input-error popup__input-error"></span>
            <input id="job-input" class="popup__form-input" type="text" name="about" placeholder="О себе" minlength="2"
              maxlength="200" required>
            <span class="job-input-error popup__input-error"></span>
            <button class="popup__form-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_place_add-button">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <div class="popup__form-content">
          <h2 class="popup__form-heading">Новое место</h2>
          <form class="popup__form" name="addForm" novalidate>
            <input id="title-input" class="popup__form-input" type="text" name="name" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="title-input-error popup__input-error"></span>
            <input id="link-input" class="popup__form-input" type="url" name="link" placeholder="Ссылка на картинку"
              required>
            <span class="link-input-error popup__input-error"></span>
            <button class="popup__form-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_place_click-image">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <figure class="popup__image-container">
          <img class="popup__image" src="#">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_place_delete-button">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <div class="popup__form-content">
          <h2 class="popup__form-heading">Вы уверены?</h2>
          <button class="popup__form-button" type="submit">Да</button>
        </div>
      </div>
    </div>
  </div>
  <template id="card" class="card-template">
    <li class="gallery__card">
      <button class="gallery__button-delete" type="button"></button>
      <img class="gallery__card-image">
      <div class="gallery__card-description">
        <h2 class="gallery__card-heading"></h2>
        <div class="button-like__container">
          <button class="button-like" type="button"></button>
          <p class="button-like__number"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
