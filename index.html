<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__info-name">Мария Захарова</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-job">Студент</p>
        </div>
        <button class="profile__add-buttton" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_place_edit-button">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form class="popup__form" name="editForm">
          <input class="popup__form-input" type="text" name="name" placeholder="Имя" required>
          <input class="popup__form-input" type="text" name="job" placeholder="О себе" required>
          <button class="popup__form-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place_add-button">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__form-heading">Новое место</h2>
        <form class="popup__form" name="addForm">
          <input class="popup__form-input" type="text" name="title" placeholder="Название" required>
          <input class="popup__form-input" type="text" name="link" placeholder="Ссылка на картинку" required>
          <button class="popup__form-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card">
    <li class="gallery__card">
      <button class="gallery__button-delete" type="button"></button>
      <img class="gallery__card-image" alt ="Природа">
      <div class="gallery__card-description">
        <h2 class="gallery__card-heading"></h2>
        <button class="button-like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
