<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__info-description">Исследователь океана</p>
        </div>
        <button class="profile__add-buttton"></button>
      </section>
      <section class="gallery">
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/gallery-Karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="gallery__card-description">
            <h2 class="gallery__card-heading">Карачаево-Черкессия</h2>
            <img class="button-like" src="./images/like.svg" alt="Лайк">
            </img>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/gallery-Mountain-Elbrus.jpg" alt="Эльбрус">
          <div class="gallery__card-description">
            <h2 class="gallery__card-heading">Гора Эльбрус</h2>
            <img class="button-like" src="./images/like.svg" alt="Лайк">
            </img>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/gallery-Dombai.jpg" alt="Домбай">
          <div class="gallery__card-description">
            <h2 class="gallery__card-heading">Домбай</h2>
            <img class="button-like" src="./images/like.svg" alt="Лайк">
            </img>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/gallery-Arizona.jpg" alt="Аризона">
          <div class="gallery__card-description">
            <h2 class="gallery__card-heading">Аризона</h2>
            <img class="button-like" src="./images/like.svg" alt="Лайк">
            </img>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/gallery-Italy.jpg" alt="Италия">
          <div class="gallery__card-description">
            <h2 class="gallery__card-heading">Италия</h2>
            <img class="button-like" src="./images/like.svg" alt="Лайк">
            </img>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-image" src="./images/gallery-Hawaii.jpg" alt="Гавайи">
          <div class="gallery__card-description">
            <h2 class="gallery__card-heading">Гавайи</h2>
            <img class="button-like" src="./images/like.svg" alt="Лайк">
            </img>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
    <div class="popup popup_opened">
      <form class="popup__form">
        <h2 class="popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__form-input">
              <input class="popup__form-info" type="text" placeholder="Жак-Ив Кусто" required>
              <input class="popup__form-info" type="text" placeholder="Исследователь океана" required>
            </fieldset>
          <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close"></button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
